<div class="row">

    <div class="col-sm-6"> 

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Query-Log Tabelle <button class="btn button-grey" id="refreshQueryLog" ng-click="getQueries()">Refresh</button></h3>
        </div>
        <div class="panel-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Status</th>
                <th>SPARQL Commands</th>
                <th>Interaction</th>
              </tr>
            </thead>
              <tr ng-repeat="x in receivedQueries" ng-click="showQuery(x.coreQuery)">
                <td>{{ $index + 1 }}</td>
                <td>{{ x.date }}</td>
                <td>{{ x.status }}</td>
                <td>{{ x.keywordString }}</td>
                <td>
                  <button  ng-click="openVisualisation()" type="button" class="btn btn-default">
                  <i class="fa fa-television" aria-hidden="true"></i> 
                  Visualize
                  </button>
                  <button id="deb3" type="button" class="btn btn-default">
                  <i class="fa fa-info-circle" aria-hidden="true"></i>
                  Debugging
                  </button>
              </td>
                
              </tr>
              

            </tbody>
            </table>        
        </div>

      </div>
      
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>corresponding Core Query <button class="btn button-grey" id="togglePrevieGraph">Toggle Preview</button></h3>
        </div>
        <div class="panel-body">
          <p id="coreQuery" ng-bind="coreQuery" style="white-space: pre; overflow-x: scroll;"></p>
        </div>
      </div>
    </div>

  </div>
