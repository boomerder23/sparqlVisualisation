<div class="row">

    <div class="col-sm-5">  
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Query Details</h3>
        </div>
        <div class="panel-body">

          <div class="row" style="outline: 1px ;outline-style: none; ">
            <div class="col-sm-2">
              <p>
                <label>Id:</label>
                <em>{{ query.id }}</em>
              </p>             
            </div>
            <div class="col-sm-4">
              <p>
                <label>Date:</label>
                <span>{{ query.date }}</span>
              </p>             
            </div>
            <div class="col-sm-4">
              <p>
                <label>Status:</label>
                <span class="label label-success">Success</span>
              </p>             
            </div>                           
          </div>

          <div class="row" style="outline: 1px ;outline-style: none; ">
            <div class="col-sm-12">
              <p>
                <label>Client:</label>
                <span>{{ query.client }}</span>
              </p>             
            </div>                                       
          </div>

          <div class="row" style="outline: 1px ;outline-style: none; ">
            <div class="col-sm-12">
              <p>
                <label>User Agent:</label>
                <span>{{ query.userAgent }}</span>
              </p>             
            </div>                                       
          </div>

          <div class="row" style="background-color: #f5f5f5">

            <div class="col-sm-12">

              <h4>SPARQL Query</h4>

              <div class="row" >

                <div class="col-sm-12" >

                  <button type="button" class="btn btn-block" ng-click="isCollapsed = !isCollapsed" style="text-align: left">
                    PREFIX - Region
                    <i  ng-class="{'fa fa-caret-down': !isCollapsed, 'fa fa-caret-up' : isCollapsed}"></i>
                  </button>

                  <div uib-collapse="!isCollapsed">
                    <p ng-bind="query.prefixes" style="white-space: pre; overflow-x: auto;background-color: #e5e5e5;">
                    </p> 
                  </div>                 

                </div>
                
              </div>
          
              <div class="row" >

                <div class="col-sm-12" style="" >                  
                  <p ng-bind="query.coreQuery" style="white-space: pre; overflow-x: auto;background-color: #e5e5e5;">
                  </p>            
                </div>
              </div>

              <div class="row" >
                
                <div class="col-sm-6" >                 
                       
                </div>
                <div class="col-sm-6" >                  
                  <button class="btn button-grey">edit & execute again</button>
                  <button class="btn button-grey" ngclipboard data-clipboard-text="{{query.queryString}}" style="background-color: #c4c4c4;">copy query to clipboard</button>     
                </div>
              </div>

            </div>            
            
          </div>          
          
        </div>
      </div>
    </div>

    <div class="col-sm-7">
       
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3>Query Graph <button class="btn button-grey" id="toggleLegend">Toggle Legend</button></h3>          
        </div>

        <div class="panel-body">
          <div class="row">
            <img src="testQuery1Viz.png" style=" max-width: 100%; height: auto; width: auto;" alt="TestQuery">
          </div>
        </div>
      </div>
    </div>
