 <!DOCTYPE html>
<html lang="en">
<head>
  <title>SPARQL Visualisation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <header>
    <h1>SPARQL Visualisation Application</h1>
  </header>
  
  <div class="card-group">

    <div class="card">      
      <h3 class="card-header">Query Details</h3>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="idText" class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-2">
              <input type="text" readonly class="form-control-plaintext" id="idText" value="1">
            </div>
            <label class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-2">
              <input type="text" readonly class="form-control-plaintext" value="1914-12-20 08:30:45">
            </div>
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-2">
              <input type="text" readonly class="form-control-plaintext" value="Success">
            </div>
          </div>          
        </form>     
      </div>
    </div>

    <div class="card">
      <h3 class="card-header">corresponding Core Query</h3>
        <div class="card-body" >
          <p id="coreQuery" style="white-space: pre; overflow-x: scroll;"></p>      
        </div>
    </div>

</div>
  <footer>
    <h6>TU Dresden</h6>
  </footer>
</body>
<script>
$(document).ready(function(){
	$("#coreQuery").load("testQuery1.txt");
    /* Hier der jQuery-Code */
    $('#firstRow').click(function(){
    	$("#coreQuery").load("testQuery1.txt");
	});
	$('#secondRow').click(function(){
    	$("#coreQuery").load("testQuery2.txt");
	});
	$('#thirdRow').click(function(){
      $("#coreQuery").load("testQuery3.txt");
  });

  $('#viz1,#viz2,#viz3').click(function(){
      document.location.href ='./visualisation.html';
  });
});
</script>
</html>
