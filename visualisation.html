<!DOCTYPE html>
<html lang="en">
<head>
  <title>SPARQL Visualisation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <header>
    <h1>SPARQL Visualisation Application</h1>
  </header>  
  
  <div class="row">

    <div class="col-sm-6">  
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Query Details</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4">
              <label>Id:</label>
              <input type="text" value="Nummer 2">            
            </div>
            <div class="col-sm-4">
              <label>Date:</label>
              <input type="text" value="Sunday, 07-Jan-18 10:59:36">
            </div>
            <div class="col-sm-4">
              <label>Status:</label>
              <span class="label label-success">Success</span>
            </div>
          </div>
          <div class="row">
            <label></label>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-block" data-toggle="collapse" data-target="#prefixes" style="text-align: left;">PREFIX Region <span class="caret"></span></button>
              <div id="prefixes" class="collapse">
                <p id="coreQueryPrefixes" style="white-space: pre; overflow-x: auto;">
                </p>  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <p id="coreQuery" style="white-space: pre; overflow-x: auto;">
                Hier coreQuery mit formated text
              </p>            
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <button class="btn">edit & execute again</button>
            </div>
            <div class="col-sm-2">
              <button class="btn">copy query to clipboard</button>
            </div>
            <div class="col-sm-8">
            </div>              
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">Query Graph</div>
        <div class="panel-body">
          <img src="testQuery1Viz.png" class="img-responsive" alt="TestQuery">
        </div>
      </div>
    </div>

  </div>

  <footer class="navbar-fixed-bottom">
    <h6>TU Dresden Prozeesleittechnik</h6>
  </footer>
</body>
<script>
$(document).ready(function(){
	$("#coreQueryPrefixes").load("testPrefixes.txt");
  $("#coreQuery").load("testQuery1_withoutPrefixes.txt");
    /* Hier der jQuery-Code */
  $('#firstRow').click(function(){
    	$("#coreQuery").load("testQuery1.txt");
	});
	$('#secondRow').click(function(){
    	$("#coreQuery").load("testQuery2.txt");
	});
	$('#thirdRow').click(function(){
      $("#coreQuery").load("testQuery3.txt");
  });

  $('#viz1,#viz2,#viz3').click(function(){
      document.location.href ='./visualisation.html';
  });
});
</script>
</html>
